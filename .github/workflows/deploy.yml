name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.0"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      # Step to run tests
      # - name: Test
      #   run: pnpm test

      - name: Build
        run: pnpm build

      - name: Prepare build artifacts
        run: |
          mkdir -p deploy-dist
          cp -r dist/test-key-consulting/browser/. deploy-dist/
          cp dist/test-key-consulting/prerendered-routes.json deploy-dist/ 2>/dev/null || true
          cp dist/test-key-consulting/3rdpartylicenses.txt deploy-dist/ 2>/dev/null || true

      - name: Push to build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: deploy-dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}" # The commit message

